<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Por favor, logue</title>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid header">
        <div class="row width-correction">
            <!-- Logo -->
            <div class="col-4 logo">
                <h1>
                    <a href="">
                        <img class="img-logo" src="./images/Logo-PDV.png" alt="FJ Services">
                    </a>
                </h1>
            </div>

            <div class="col-xxl-5 col-md-3 col-sm-1 blank">

            </div>

            <!-- Contato -->
            <div class="col-2 col-xxl-3 col-md-5 col-sm-6 contact">
                <div class="contact-title">
                    <h2>
                        Contatos:
                    </h2>
                    <h3>
                        <ul>
                            <li>
                                <a class="whatsapp" href="https://bit.ly/3X1nPsf" target="_blank">Whatsapp</a>
                            </li>
                            <li>
                                <a class="mail" href="mailto:contatofjservices@gmail.com?subject=Hello%20again"
                                    target="_blank">contatofjservices@gmail.com</a>
                            </li>
                        </ul>
                    </h3>
                </div>

            </div>
        </div>
    </div>

    <!-- Pop-Up -->
    <div class="container-fluid backpage">
        
        <div class="row">
            <!-- <img src="./images/fundo-PDV.png" alt=""> -->
            <div class="container-fluid popup-login">
                <h3 class="login-title">
                    ENTRAR
                </h3>
                <form action="">
                    <div class="container-fluid">

                        <label class="login-label" for="login">Login:</label>
                        <div class="col-12 d-flex justify-content-center">
                            
                            <input class="login-input" type="text" id="login" name="login">
                        </div>

                    </div>
                    <div class="container-fluid">
                        <label class="password-label" for="password">Password:</label>
                        <div class="col-12 d-flex justify-content-center">
                           
                            <input class="password-input" type="password" id="password" name="login">
                        </div>

                    </div>

                    <div class="container-fluid">
                        <div class="col-12 d-flex justify-content-center">
                           
                            <input class="btn btn-outline-light btn-login" type="submit" value="ACESSAR">
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
